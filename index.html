<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">This is a basic survey form design</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name..." required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email..." required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>Which option describes you best?</p>
                <select name="dropdown" id="dropdown" required>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>You are</p>
                <label>
                    <input name="sex" value="male" type="radio">Male
                </label>
                <label>
                    <input name="sex" value="female" type="radio">Female
                </label>
                <label>
                    <input name="sex" value="other" type="radio">Other
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved <span class="clue">(Check all that apply)</span></p>
                <label>
                    <input value="front-end" type="checkbox">Front-end Prejects
                </label>
                <label>
                    <input value="back-end" type="checkbox">Back-end Prejects
                </label>
                <label>
                    <input value="data-visualization" type="checkbox">Data Visualization
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggetions?</p>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
